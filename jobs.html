<body>
    <script>
        const SITE_ROOT = '/';
        const href = window.location.href
        const href_parts = /(^\w+\:\/\/[\w\.]+)(\/.+)/i.exec(href);
        const root = href_parts[1];
        const route = href_parts[2].substr(SITE_ROOT.length);

        window.location.href = root + SITE_ROOT;
        localStorage.setItem('path', route);
    </script>
    <noscript>
        <h1>Актуальные вакансии IT-направления</h1>
        <p>Мы работаем небольшими кросс-функциональными командами по 4-5 человек. FYI: есть тема с удалёнкой и релокацией. Сегодня у нас 10 команд, а хотим 20.</p>
    </noscript>
