<body>
    <script>
        const SITE_ROOT = '/';
        const href = window.location.href
        const href_parts = /(^\w+\:\/\/[\w\.]+)(\/.+)/i.exec(href);
        const root = href_parts[1];
        const route = href_parts[2].substr(SITE_ROOT.length);

        window.location.href = root + SITE_ROOT;
        localStorage.setItem('path', route);
    </script>
    <noscript>
        <h1>О том, как IT-система управляет Dodo Pizza</h1>
        <p>
            Для создания всемирной системы Dodo IS нам нужно больше разработчиков. Система управляет всем бизнесом Dodo. Бизнес – это 560+ пиццерий в 13 странах (Китай, Штаты, Нигерия etc.),7 528 309 клиентов, 120 заказов в минуту, 13 мл ублей – выручка сети за прошлый год. Dodo IS – это коллаборация ERP+HRM+CRM-систем, которую мы пишем сами. Бонусом драйвим клиентские сайты и мобильн риложение. Приходи, мы платим не пиццей, а деньгами. Ещё есть опцион: одна акция стоит $2400. Почитать о бизнесе можно на dodopizzastory.com
        </p>
